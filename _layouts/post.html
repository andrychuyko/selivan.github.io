---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-content">
  <hr \><br \>
  License: <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons Attribution-ShareAlike License" style="border-width:0" src="/images/cc-by-sa.svg" height=32 />
  </a> Share:
  <a href="//www.reddit.com/submit?url={{ site.url }}{{ page.url | cgi_escape }}"><img alt="share on reddit" src="/images/social-icons/reddit.svg" height=32 /></a>
  <a href="//www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url | cgi_escape }}"><img alt="share on facebook" src="/images/social-icons/facebook.svg" height=32 /></a>
  <a href="//twitter.com/share?url={{ site.url }}{{ page.url | cgi_escape }}"><img alt="share on twitter" src="/images/social-icons/twitter.svg" height=32 /></a>
  </div>

  <div class="post-content">
  <div id="disqus_thread"></div>
  <script>
  /**
  * https://disqus.com/admin/universalcode/#configuration-variables
  */

  // Allow comments to be loaded on localhost
  if ("{{ site.github_username }}.github.io" != window.location.host) { var disqus_developer = 1; }

  var disqus_config = function () {
  // Replace PAGE_URL with your page's canonical URL variable
  this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}";
  // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  this.page.identifier = "{{ page.url | replace:'index.html','' }}";
  this.page.title = "{{ page.title }}";
  };

  (function() { // DON'T EDIT BELOW THIS LINE
  var d = document, s = d.createElement('script');

  s.src = '//selivan-github-io.disqus.com/embed.js';

  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>
  <noscript>
      Comments <a href="https://disqus.com/?ref_noscript" rel="nofollow">powered by Disqus</a> are not loaded because you disabled JavaScript or block it with extenshions like Ghostery and Disconnect.me
  </noscript>

  </div>

</article>
