# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: selivan.github.io
#email: selivan2@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Just another IT blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://selivan.github.io" # the base hostname & protocol for your site
#twitter_username: jekyllrb
github_username:  selivan

# Publish posts with date in future
future: true

# Build settings
markdown: kramdown
#
timezone: Europe/Moscow
gems:
  # RSS feeds
  - jekyll-feed
  # https://help.github.com/articles/redirects-on-github-pages/
  - jekyll-redirect-from
  # GitHub Emoji https://help.github.com/articles/emoji-on-github-pages/
  # Example: :+1:
  - jemoji
  # GitHub @mentions https://help.github.com/articles/mentions-on-github-pages/
  - jekyll-mentions
  # GitHub Sitemap https://help.github.com/articles/sitemaps-for-github-pages/
  - jekyll-sitemap
